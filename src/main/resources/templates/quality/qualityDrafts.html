<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>SOLEX</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" th:href="@{/css/quality/qualityDrafts.css}" />
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
	<!-- 레이아웃을 상속받아 특정 영역에 덮어쓸 프래그먼트 설정 -->
	<th:block layout:fragment="content">
		<div class="custom-body container-xxl flex-grow-1 container-p-y">
		
			<h3>품질검사 목록</h3>
			<div id="global-checkbox-container">
				<button type="button" 
						class="btn custom-btn-blue float-end mb-4" 
						id="RegisterModalBtn" 
						data-bs-toggle="modal" 
						data-bs-target="#exampleModal">
					품질검사 등록
				</button>
			</div>

			<!-- 본문 영역-->
			<div class="custom-content">
				<div id="grid"></div>
			</div>
		</div>
		
		<!-- 등록모달창 -->
		<div class="modal fade" id="exampleModal" tabindex="-1" 
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable modal-lg">
				<div class="modal-content">
					<div class="modal-header">
			 			<h2 class="modal-title" id="exampleModalLabel">품질검사 등록</h2>
					</div>
					<div class="modal-body">
						<div class="row mb-3">
							<div class="col">
								<label for="qtyCat" class="form-label">품질검사 종류</label>
							  	<select id="qtyCat" class="form-control" name="qty_cat" required>
							    	<option value="">-- 종류를 선택하세요 --</option>
								</select>
							</div>
							<div class="col">
							  	<label for="qtyNm" class="form-label">품질검사 명</label>
							  	<input type="text" class="form-control" id="qtyNm"
											name="qty_nm" required>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
					          data-bs-dismiss="modal">닫기</button>
						<button type="button" id="submitMaterial"
					          class="btn custom-btn-blue">등록</button>
					</div>
				</div>
			</div>	
		</div>
		
		<th:block layout:fragment="script">
			<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
			<script th:src="@{/js/quality/qualityDrafts.js}"></script>
			<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		</th:block>
</body>
</html>
