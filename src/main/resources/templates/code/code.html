<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>SOLEX</title>

<link rel="stylesheet" href="/css/code/code.css">

</head>
<body>
	<th:block layout:fragment="content">
		<!-- 콘텐츠 영역 -->
		<div class="content-area">
			<!-- 공통코드 영역 -->
			<div id="code-area" class="code">
				<h3 class="c-title">공통코드</h3>
				
				<!-- 컨트롤 영역 -->
				<div class="controll-area">
					<input type="text" placeholder="코드/항목명/설명으로 검색">
					
					<div class="btn-area">
						<button id="code-add" class="add-btn">추가</button>
						<button id="coda-save" class="save-btn">저장</button>
					</div>
				</div>
				
				<!-- 그리드 영역 -->
				<div class="grid-area">
					<div id="code-grid"></div>
				</div>
				
			</div>
			
			<!-- 상세공통코드 영역 -->
			<div id="codeDetail-area" class="code">
				<h3 class="c-title">상세공통코드</h3>
				
				<!-- 컨트롤 영역 -->
				<div class="controll-area">
					<input type="text" placeholder="상세코드/항목명으로 검색">
					
					<div class="btn-area">
						<button id="" class="add-btn">추가</button>
						<button id="" class="save-btn">저장</button>
					</div>
				</div>
				
				<!-- 그리드 영역 -->
				<div class="grid-area">
					<div id="codeDetail-grid"></div>
				</div>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="script">
	  <!-- 타임리프 변수 → JS 전역 변수로 전달 -->
	  <script th:inline="javascript">
	    /*<![CDATA[*/
	    window.codeList = [[${codeList}]];
	    /*]]>*/
	  </script>
	
	  <!-- 외부 JS 로드 -->
	  <script th:src="@{/js/code/codeList.js}"></script>
	</th:block>
</body>
</html>
