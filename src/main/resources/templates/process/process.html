<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>SOLEX</title>

<link rel="stylesheet" th:href="@{/css/process/process.css}">

</head>
<body>
	<th:block layout:fragment="content">
		<!-- 콘텐츠 영역 -->
		<div class="custom-body container-xxl flex-grow-1 container-p-y">
		
			<h3>공정정보</h3>
			
			<!-- 탭 버튼 영역 -->
			<div class="btn tab-buttons">
				<button class="tab-btn active" data-tab="process-tab">공정정보</button>
				<button class="tab-btn" data-tab="category-tab">카테고리별 공정순서</button>
			</div>
			
			<!-- 공정정보 영역 -->
			<div id="process-tab" class="tab-content">
				<div class="process-area">
					<div id="process-grid"></div>
				</div>
			</div>
			
			<!-- 카테고리별 공정순서 영역 -->
			<div id="category-tab" class="tab-content" style="display: none;">
				<div class="category-list-area">
					<div id="category-list-grid"></div>
				</div>
				<div class="catProcess-area">
					<div id="category-process-grid"></div>
				</div>
			</div>
			
		</div>
	
		<th:block layout:fragment="script">
			<script th:src="@{/js/process/processList.js}"></script>
		</th:block>
	
	</th:block>
</body>
</html>
