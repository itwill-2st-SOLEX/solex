<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
	<meta charset="UTF-8">
	<title>레이아웃 테스트</title>
	
	<!-- 공통 CSS 영역 -->
	<!-- 기본적인 정적 리소스(css, js 파일 등) 지정 시 루트(/) 기본 위치는 static -->
	<link rel="stylesheet" th:href="@{/css/custom.css}" />
	
	<!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />
    
	<!-- 개별페이지 CSS 영역(개별페이지에서 프래그먼트 이름을 사용하여 각 CSS 파일을 별도로 포함시킬 영역) -->
	<th:block layout:fragment="style"></th:block>
	
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/iconify-icons.css}" />

    <!-- Core CSS -->
    <!-- build:css assets/vendor/css/theme.css  -->

    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <!-- endbuild -->

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}" />
	
	<!-- ToastUi cdn-->
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.grid/latest/tui-grid.min.css" />
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
	
    <!-- Page CSS -->

    <!-- Helpers -->
	
	<!-- Toast UI Grid cdn-->
	<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.min.js"></script>
	<script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.min.js"></script>
	<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
	<script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
	<script src="https://uicdn.toast.com/tui.dom/latest/tui-dom.min.js"></script>

    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

    <script th:src="@{/assets/js/config.js}"></script>
	
	
</head>
<body>
	
	<div class="layout-wrapper layout-content-navbar">
	      <div class="layout-container">
	      <!-- aside 추가 되고 -->
	      <th:block th:include="~{fragments/aside}"></th:block>
	      <!-- aside 추가 되고 -->
	      
	      
	       <div class="layout-page">
		       <!-- header 추가 되고 -->
		       <th:block th:include="~{fragments/header}"></th:block>
			   <!-- header 추가 되고 -->
	       
		       <!-- Content 추가 -->
		       <th:block layout:fragment="content"></th:block>
		       <!-- Content 추가 -->
	       
	      	</div>
	      </div>
	      
		      	
		<!-- Overlay -->
	      <div class="layout-overlay layout-menu-toggle"></div>
	    
    </div>
    <!-- / Layout wrapper -->
   
</div>

	
	<!-- 공통 자바스크립트 영역 -->
<!-- 	<script th:src="@{/js/item_common.js}"></script> -->
	
	<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
	<!-- 개별 페이지 자바스크립트 영역 -->
	<th:block layout:fragment="script"></th:block>
	
	<!-- Toast UI Editor  설정 -->
<!-- 	<script th:src="@{/js/editor.js}"></script> -->
	
<!-- 	<script th:src="@{/js/editor.js}"></script> -->

    <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>

    <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

    <script th:src="@{/assets/vendor/js/menu.js}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

    <!-- Main JS -->

    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Page JS -->
    <script th:src="@{/assets/js/dashboards-analytics.js}"></script>

    <!-- Place this tag before closing body tag for github widget button. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
