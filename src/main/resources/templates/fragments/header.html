		function unreadCnt() {
			$.ajax({
				url: '/SOLEX/chats/unreadCount',
				method: 'GET',
				success: function(count) {
					const badge = document.getElementById('chat-badge');
					if (!badge) return;
					if (count > 0) {
						badge.textContent = count;
						badge.classList.remove('d-none');
					} else {
						badge.classList.add('d-none');
					}
				},
				error: function() {
					console.error('ì•ˆì½ì€ ë©”ì‹œì§€ ìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');
				}
			});
		}
		document.addEventListener('DOMContentLoaded', function () {

		});

			modalBody.addEventListener('change', e => {

		// "ìˆ˜ì •" ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
		document.getElementById('mypageModifyBtn').addEventListener('click', async () => {

			// ì—°ë½ì²˜, ì´ë©”ì¼ ë³‘í•©
			const fullPhone = [

			const fullEmail = [

			// 2. ì„œë²„ì— ë³´ë‚¼ payload ê°ì²´ ìƒì„± (JSONìœ¼ë¡œ ë³´ë‚¼ í…ìŠ¤íŠ¸ ë°ì´í„°)
			const payload = {
				empNm: document.getElementById('empNm').value,
				empPhone: fullPhone,
				empEmail: fullEmail,
				empPc: document.getElementById('sample6_postcode').value,
				empAdd: document.getElementById('sample6_address').value,
				empDa: document.getElementById('sample6_detailAddress').value
			};
			
			// 3. FormData ìƒì„± ë° ë°ì´í„° ì¶”ê°€
			const formData = new FormData();
			
			// JSON ë°ì´í„°ë¥¼ Blobìœ¼ë¡œ ë³€í™˜í•˜ì—¬ 'emp' íŒŒíŠ¸ì— ì¶”ê°€
			formData.append('emp', new Blob([JSON.stringify(payload)], { type: 'application/json' }));

			// ì´ë¯¸ì§€ íŒŒì¼ì„ 'emp_img' íŒŒíŠ¸ì— ì¶”ê°€
			const imgFile = document.getElementById('emp_img').files[0];
			if (imgFile) {
				formData.append('emp_img', imgFile);
			}

			// 4. ì„œë²„ë¡œ FormData ì „ì†¡
			try {
				const response = await fetch('/SOLEX/mypage/personalDataModify', {
					method: 'PUT',
					body: formData // headersì— Content-Typeì„ ì§€ì •í•˜ì§€ ì•Šì•„ì•¼ ë¸Œë¼ìš°ì €ê°€ ìë™ìœ¼ë¡œ multipart/form-dataë¡œ ì„¤ì •í•¨
				});

				if (!response.ok) {
					const errorText = await response.text();
					throw new Error(`ìˆ˜ì • ì‹¤íŒ¨: ${errorText}`);
				}
				
				alert(`ìˆ˜ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.`);
				const modalInstance = bootstrap.Modal.getInstance(document.getElementById('mypageModal'));
				modalInstance.hide();

			} catch (error) {
				console.error('ìˆ˜ì • ìš”ì²­ ì‹¤íŒ¨:', error);
				alert(error.message);
			}
		});
		
		function sample6_execDaumPostcode() {	
		    new daum.Postcode({
		        oncomplete: function(data) {
		            // ì£¼ì†Œ ë³€ìˆ˜
		            var addr = ''; // ì£¼ì†Œ
		            var extraAddr = ''; // ì°¸ê³ í•­ëª©

		            // ì‚¬ìš©ìê°€ ì„ íƒí•œ ì£¼ì†Œ íƒ€ì…ì— ë”°ë¼ í•´ë‹¹ ì£¼ì†Œ ê°’ì„ ê°€ì ¸ì˜¨ë‹¤.
		            if (data.userSelectedType === 'R') { // ë„ë¡œëª… ì£¼ì†Œ
		                addr = data.roadAddress;
		            } else { // ì§€ë²ˆ ì£¼ì†Œ
		                addr = data.jibunAddress;
		            }

		            // ì°¸ê³ í•­ëª©
		            if(data.userSelectedType === 'R'){
		                if(data.bname !== '' && /[ë™|ë¡œ|ê°€]$/g.test(data.bname)){
		                    extraAddr += data.bname;
		                }
		                if(data.buildingName !== '' && data.apartment === 'Y'){
		                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                }
		                if(extraAddr !== ''){
		                    extraAddr = ' (' + extraAddr + ')';
		                }
		                document.getElementById("sample6_extraAddress").value = extraAddr;
		            } else {
		                document.getElementById("sample6_extraAddress").value = '';
		            }

		            // ìš°í¸ë²ˆí˜¸ì™€ ì£¼ì†Œ ì •ë³´ë¥¼ í•´ë‹¹ í•„ë“œì— ë„£ëŠ”ë‹¤.
		            document.getElementById('sample6_postcode').value = data.zonecode;
		            document.getElementById("sample6_address").value = addr;

		            // ìƒì„¸ì£¼ì†Œ ì…ë ¥ì¹¸ìœ¼ë¡œ í¬ì»¤ìŠ¤ ì´ë™
		            document.getElementById("sample6_detailAddress").focus();
		        }
		    }).open();
		}
