<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>hr_main</title>
    <link rel="stylesheet" th:href="@{/css/hr/hr_registration.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/hr/hr_registration.js}"></script>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="modal-body big-box">
            <h3>모달창으로 해야해</h3>
            <div class="container">
                <h2>사원등록</h2>
                <form action="employeeJoin" name="joinForm" method="post">
                    <div class="section-box">
                        <div class="form-group">
                            <div class="flex-col">
                                <div class="photo-box"></div>
                                <input type="file">
                            </div>
                            <label>사번</label>
                            <input type="text" class="small">
<!--                             오늘 날짜 이상은 안되도록...? -->
                            <label>입사일</label>
                            <input type="date">
<!--                         </div> -->

<!--                         <div class="form-group"> -->
                            <label>부서</label>
                            <select>
                                <option>관리부</option>
                                <option>인사팀</option>
                                <option>개발팀</option>
                            </select>

                            <label>직급</label>
                            <select>
                                <option>사원</option>
                                <option>대리</option>
                                <option>과장</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" class="medium" name="name" id="name"
                               pattern="^[가-힣]{2,4}$" title="한글2-4글자 사이" required>

                        <label>주민등록번호</label>
                        <input type="text" class="small" pattern="\d{6}" title="숫자6자" required="required" > -
                        <input type="text" class="small" pattern="\d{7}" title="숫자7자" required="required">
                    </div>

                    <div class="form-group">
                        <label>연락처</label>
                        <input type="text" class="small" pattern="\d{3}" title="숫자3자"required="required"> -
                        <input type="text" class="small" pattern="\d{4}" title="숫자4자"required="required"> -
                        <input type="text" class="small" pattern="\d{4}" title="숫자4자"required="required">

                        <label>이메일</label>
                        <input type="email" class="large" id="email" name="email1" required>@<input type="text" id="email2" name="email2" required>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="우편번호" class="small" required="required">
                        <input type="button" value="주소검색" id="btnSearchAddress"> 
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="주소" class="large" id="address1" name="address1">
                        <input type="text" placeholder="상세주소" class="large" id="address2" name="address2">
                    </div>

                    <div class="btn-group">
                        <input type="submit" value="등록">
                        <input type="reset" value="초기화">
                        <input type="button" class="cancel" value="취소">
                    </div>
                </form>
            </div>
        </div>
    </th:block>
<script th:src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
