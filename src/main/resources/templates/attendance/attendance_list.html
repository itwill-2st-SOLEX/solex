<!DOCTYPE html>
<!-- 개별페이지에서 레이아웃을 상속받기 위해서는 layout:decorate 속성을 통해 상속받을 레이아웃 파일을 지정 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<!-- 개별 페이지의 <meta> 태그는 불필요(레이아웃 페이지와 중복됨) -->
	<!-- <meta charset="UTF-8"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/attendance.css}" />
	<title>SOLEX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
</head>

<body>
	<!-- 레이아웃을 상속받아 특정 영역에 덮어쓸 프래그먼트 설정 -->
	<th:block layout:fragment="content">
		<div class="container-xxl flex-grow-1 container-p-y">
			<!-- 여기서 부터 작성하시면 됩니다  -->

			<!-- Bordered Table -->
			<div class="card">

				<div class="date-navigation card-header">
			        <span class="arrow" id="prevMonthBtn">&lt;</span>
			        <span class="month-year" id="currentMonthYear"></span>
			        <span class="arrow" id="nextMonthBtn">&gt;</span>
			    </div>

<!-- 				<h5 class="card-header"></h5> -->
				
				<div class="card-body">
					<div class="table-responsive text-nowrap">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>사원 ID</th>
									<th>출근 시간</th>
									<th>퇴근 시간</th>
									<th>상태</th>
									<th>날짜</th>
								</tr>
							</thead>
							<tbody id="attendanceTable">
			                    <tr>
			                        <td colspan="5" style="text-align: center;">데이터를 불러오는 중...</td>
			                    </tr>
			                </tbody>
						</table>
					</div>
				</div>
			</div>
			<!--/ Bordered Table -->

		</div>
	</th:block>
</body>
</html>
