<!DOCTYPE html>
<!-- 개별페이지에서 레이아웃을 상속받기 위해서는 layout:decorate 속성을 통해 상속받을 레이아웃 파일을 지정 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<!-- 개별 페이지의 <meta> 태그는 불필요(레이아웃 페이지와 중복됨) -->
	<!-- <meta charset="UTF-8"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/attendance/attendance.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>SOLEX</title>
</head>

<body>
	<!-- 레이아웃을 상속받아 특정 영역에 덮어쓸 프래그먼트 설정 -->
	<th:block layout:fragment="content">
		<div class="container-xxl flex-grow-1 container-p-y">
			<!-- 여기서 부터 작성하시면 됩니다  -->
			<div class="attendance-wrapper-att">
				<div class="container-att">
			        <header>
			            <h1>홍길동 님 출/퇴근 등록</h1>
			        </header>
			
			        <main class="main-content-att">
			            <button class="time-button punch-in">출근하기</button>
			            <button class="time-button punch-out">퇴근하기</button>
			        </main>
			
			        <section class="status-section-att">
			            <h2>오늘 출퇴근 현황</h2>
			            <p><strong>출근:</strong> <span id="punch-in-time">--:--</span></p>
			            <p><strong>퇴근:</strong> <span id="punch-out-time">--:--</span></p>
						<p><strong>상태:</strong> <span id="punch-sts"></span></p>
			            <p><strong>총 근무 시간:</strong> <span id="total-work-time">--시간 --분</span></p>
			        </section>
			
			        <footer class="footer-section-att">
			            <a href="/SOLEX/attendance/my_attendance_list" class="history-link-att">내 출/퇴근 기록 보기</a>
			        </footer>
			    </div>
			</div>
		</div>

	</th:block>
	<th:block layout:fragment="script">
	    <script th:src="@{/js/attendance/attendance_register.js}"></script>
	</th:block>
</body>
</html>
