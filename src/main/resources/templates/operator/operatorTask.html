<!DOCTYPE html>
<!-- 개별페이지에서 레이아웃을 상속받기 위해서는 layout:decorate 속성을 통해 상속받을 레이아웃 파일을 지정 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<!-- 개별 페이지의 <meta> 태그는 불필요(레이아웃 페이지와 중복됨) -->
<!-- <meta charset="UTF-8"> -->
<title>SOLEX</title>
<link rel="stylesheet" th:href="@{/css/operator/operator.css}" />
<style>
</style>
</head>
<body>
	<!-- 레이아웃을 상속받아 특정 영역에 덮어쓸 프래그먼트 설정 -->
	<th:block layout:fragment="content">
		<div class="custom-body container-xxl flex-grow-1 container-p-y">
		<!-- 여기서 부터 작성하시면 됩니다  -->
			<h2>작업 현황</h2>
			<!-- 본문 영역-->
			<div class="custom-summary">
				<div class="box">
					<div class="box-inner">
						<p class="cs-title">공정코드</p>
						<p class="cs-content" id="prcCode">aaaaaaa</p>
					</div>
					<div class="box-inner">
						<p class="cs-title">공정명</p>
						<p class="cs-content" id="prcName">bbbbbbbbb</p>
					</div>
					<div class="box-inner">
						<p class="cs-title">담당부서</p>
						<p class="cs-content" id="emp_name">ccccccccc</p>
					</div>
				</div>
					
				<div class="box-inner">
					<p class="cs-title">품질검사항목 </p>
					<p class="cs-content" id="prcTest">ddddddddddd</p>
				</div>
			</div>
		
			<div id="grid"></div>
        </div>

		
		<script th:src="@{/js/operator/operatorTask.js}"></script>
		
	</th:block>
	
	
</body>
</html>
