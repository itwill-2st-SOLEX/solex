<!DOCTYPE html>
<!-- 개별페이지에서 레이아웃을 상속받기 위해서는 layout:decorate 속성을 통해 상속받을 레이아웃 파일을 지정 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<!-- 개별 페이지의 <meta> 태그는 불필요(레이아웃 페이지와 중복됨) -->
<!-- <meta charset="UTF-8"> -->
<title>SOLEX</title>
<link rel="stylesheet" th:href="@{/css/vacation/vacation.css}" />
<style>
</style>
</head>
<body>
	<!-- 레이아웃을 상속받아 특정 영역에 덮어쓸 프래그먼트 설정 -->
	<th:block layout:fragment="content">
		<div class="custom-body container-xxl flex-grow-1 container-p-y">
		<!-- 여기서 부터 작성하시면 됩니다  -->
			<h2>휴가현황조회</h2>
			<!-- 본문 영역-->
			<div class="custom-content">
				<div>
					<p class="cc-title" th:text="${vacationList.EMP_NM}"></p>
				</div>
				<div>
					<p class="cc-title">입사일</p>
					<p class="cc-day" th:text="${vacationList.EMP_HIRE}"></p>
				</div>
				<div>
					<p class="cc-title">휴가 소멸일</p>
					<p class="cc-day" th:text="${vacationList.periodEnd}">
					</p>
					<span th:text="|(D-${vacationList.daysLeft})|"></span>
				</div>
				<div>
					<p class="cc-title">총 휴가일수 </p>
					<p class="cc-day">16일</p>
				</div>

				<div>
					<p class="cc-title">사용휴가일수 </p>
					<p class="cc-day">10.5일</p>
				</div>
				<div>
					<p class="cc-title">잔여 휴가일수 </p>
					<p class="cc-day">5.5일</p>
				</div>

			</div>
<!-- 			<div th:replace="vacation/vacationdetail :: vacationDetailFragment(${vacation})"></div>-->
			
			<div id="grid"></div>
        </div>
		
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
		  <div class="modal-dialog modal-dialog-scrollable modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">휴가사용내역</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
			  <!-- 모달 내용 표시 -->
		      <div class="modal-body big-box" id="showModal"></div>
			  <!-- 모달 버튼 표시 -->
		      <div class="modal-footer" id="modalFooter"> </div>
		  </div>
		</div>
		</div>
		
		<script th:src="@{/js/notice/notice.js}"></script>
		
	</th:block>
	
	
</body>
</html>
